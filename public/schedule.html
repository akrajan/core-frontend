<!DOCTYPE html>
<html>
    <head>
        <title>Seattle Home Pro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap-2.3.2/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <!-- Responsive Design Support --->
        <link href="bootstrap-2.3.2/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">

        <!-- MISSING!  HTML5 shim, for IE6-8 support of HTML5 elements -->
    </head>
    <body class="seattle-home-pro  city-hardware  schedule">

        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="container">

                                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </a>

                                <a class="brand" href="/"><img class="shp-logo" src="images/logo.png" /></a>

                                <!-- Everything you want hidden at 940px or less, place within here -->
                                <div class="nav-collapse collapse">
                                    <ul class="nav shp-top-nav">
                                        <li><a href="#">HOW IT WORKS</a></li>
                                        <li><a href="#">ABOUT SHP</a></li>
                                        <li><a href="#">TESTIMONIALS</a></li>
                                        <li><a href="#">REDEEM GROUPON</a></li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="provider-logo">
                        <div class="rule blue"></div>
                        <img src="images/city-hardware-logo.png" alt="City Hardware &amp; General Store" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span5">
                    <h2>Choose a date &amp; time for your appointment:</h2>
                    <div class="calendar">
                        <div class="date-time-selector"> 
                            <!-- div class="week-selector">This week | <a href="#">Next week</a> | <a href="#">Following week</a></div -->
                            <div class="slot template">
                              <div class="date"></div>
                              <div class="buttons">
                                <div class="btn-wrapper">
                                    <a href="#" class="btn time" data-value=""></a>
                                </div>
                                <div class="btn-wrapper">
                                    <a href="#" class="btn time" data-value=""></a>
                                </div>
                                <div class="btn-wrapper">
                                    <a href="#" class="btn time" data-value=""></a>
                                </div>
                                <div class="btn-wrapper">
                                    <a href="#" class="btn time" data-value=""></a>
                                </div>
                              </div>
                            </div>
                            <a href="#" class="previous"></a>
                            <div class="slotgroups"></div>
                            <a href="#" class="next"></a>
                        </div>
                    </div>
                </div>
                <div class="span7 customer-details-form">
                    <h2>How may we contact you about your visit?</h2>
                    <div class="reserved-info hidden"></div>
                    <form class="form-horizontal schedule-form">
                        <div class="row">
                            <div class="span4">
                              <div class="control-group">
                                <label class="control-label" for="name">Name:</label>
                                <div class="controls">
                                  <input type="text" id="name" placeholder="Your name">
                                </div>
                              </div>
                              <div class="control-group">
                                <label class="control-label" for="email">Email:</label>
                                <div class="controls">
                                  <input type="text" id="email" placeholder="you@domain.com">
                                </div>
                              </div>
                              <div class="control-group">
                                <label class="control-label" for="phone">Phone:</label>
                                <div class="controls">
                                  <input type="text" id="phone" placeholder="206-555-9876">
                                </div>
                              </div>
                              <div class="control-group">
                                <label class="control-label" for="street">Street:</label>
                                <div class="controls">
                                  <input type="text" id="street" placeholder="88374 SE 198th Street">
                                </div>
                              </div>
                              <div class="control-group">
                                <label class="control-label" for="zip">Zip Code:</label>
                                <div class="controls">
                                  <input type="text" id="zip" placeholder="98002">
                                </div>
                              </div>
                            </div>
                            <div class="span3">
                              <div class="control-group no-margin">
                                <label class="control-label" for="notes">
                                    <span class="blue">Pre-visit notes:</span>
                                    <small class="block black">
                                        Please describe the type of work you would like the HomePro to do
                                    </small>
                                </label>
                                <div class="controls">
                                  <textarea id="notes" rows="3" placeholder="eg. Fix a leaky faucet"></textarea>
                                </div>
                              </div>
                              <button type="button" id="submitRequest" class="btn btn-primary">Confirm appointment</button>   
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="javascript/jquery.js"></script>
        <script src="bootstrap-2.3.2/bootstrap/js/bootstrap.js"></script>
        <script src="javascript/calendar.js"></script>
        <script src="javascript/city-hardware/schedule.js"></script>
    </body>
</html>
